<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Overland Trails Mountain Biking Packages</title>

    <meta name="author" content="Rebecca Barnett">
    <meta name="description" content="Overland Trails - Tasmanian Mountain Biking Adventures">
    <meta name="keywords"
        content="Mountain,Biking,Tasmania,Packages,Holidays,Vacation,North,West,Bike,Biking,Affordable,Accomodation,Camping,Meals,Summer">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="place-your-tab-icon-here.jpg">

    <!--FullPage JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.min.js"
        integrity="sha512-rNf09cQHIWzD8BU37lIb3rInygeWXW2hVqJ7niVtTPXWuVR3aFiph1eFIeDiEQV8J45u0qfp7ng8I3TzJHY4Eg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.css"
        integrity="sha512-joJLRX4chQYCQlk0R4FXEgZHqsWA1hf4e+C+QKyi8fnfDm8FlEsNAVo+ByQhD19BrgVZGSOJKAQZa5M5gXDtpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Shoelace-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.js"></script>

    <!-- Locomotive Scroll -->
    <link href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    



</head>

<body>

    <!--HEADER-->
    <header>
        <!--LOGO-->
        <a href="javascript:redirectHome()"><img src="./images/logo.png" alt="Overland Trails Logo" id="siteLogo"></a>
        <sl-button onclick="openNav()" class="hamburgerMenuIcon"  id="openNavBtn" variant="text" size="large">&#9776;</sl-button>

    </header>

    <!--NAVIGATION-->
    <div id="sideBar">
        <nav id="menu">
            <ul id="menu-nav">
                <sl-button class="hamburgerMenuIcon" id="closeNavBtn" onclick="closeNav()" variant="text" size="large">&#9776;</sl-button>
                <li data-menuanchor="home" class="current"><a href="javascript:redirectHome()">Home</a></li>
                <li data-menuanchor="about"><a href="#about">About</a></li>
                <li data-menuanchor="packages"><a href="#packages">Packages</a></li>
                <li data-menuanchor="timeline"><a href="#timeline">Timeline</a></li>
                <li data-menuanchor="contact"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
    </div>


    <!--MAIN CONTENT-->
    <div id="fullpage">
        <div class="section" data-anchor="main"  data-scroll-container>
            <div class="slide" id="home" data-anchor="home">
                <!-- Use a button to pause/play the video with JavaScript -->
                <sl-button id="navPauseBtn" class="pauseBtn" variant="text" size="large">Replay</sl-button>
                <!--SECTION 1-->
                <div id="heroText" data-scroll-section>
                    <h1 data-scroll data-scroll-speed="1">Adventure Starts Here</h1>
                    <p data-scroll data-scroll-speed="4">Plan and Book Your Mountain Biking Experience</p>
                </div>
                
                <!-- The video -->
                <div id="videoWrapper">
                    <video autoplay muted id="heroVideo">
                        <!-- Video Stock footage provided by Videvo, downloaded from videvo.net -->
                        <source src="./media/biking.mp4" type="video/mp4">
                    </video>
                    
                    <!-- Use a button to pause/play the video with JavaScript -->
                </div>
                <sl-button id="btmPauseBtn" class="pauseBtn" variant="text" size="large">II</sl-button>

                
                
            </div>
            <div class="slide" id="about" data-anchor="about" data-scroll-section>
                <!--SECTION 2-->
                <h1 data-scroll data-scroll-direction="horizontal" data-scroll-speed="-3" data-scroll-class="appear" data-scroll-repeat="true">Slide 1 </h1>
            </div>
            <div class="slide" id="packages" data-anchor="packages" data-scroll-section>
                <!--SECTION 3-->

                <h1 data-scroll>Slide 2 </h1>
            </div>
            <div class="slide" id="timeline" data-anchor="timeline" data-scroll-section>
                <!--SECTION 4-->

                <h1 data-scroll>Slide 3 </h1>
            </div>
            <div class="slide" id="contact" data-anchor="contact" data-scroll-section>
                <!--SECTION 5-->

                <h1 data-scroll>Slide 4 </h1>
            </div>
        </div>
    </div>
    <!--MAIN CONTENT ENDS-->
